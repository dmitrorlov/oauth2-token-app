<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oauth token app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
            width: 400px;
        }

        .btn {
            width: 400px;
            margin: 10px;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="row row-cols-1">
            {{range $index, $element := .}}
            <div class="col">
                <a class="btn btn-outline-secondary"
                   href="/auth/login?name={{$index.Name}}&platform={{$index.Platform}}">{{$index.Name}}</a>
            </div>
            {{end}}
        </div>
    </div>
</main>
</body>
</html>
