<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        .data-block {
            margin-top: 40px;
        }

        .data-row {
            font-size: 12px;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <a class="btn btn-outline-secondary" href="/">Home</a>
        </div>
        <div class="row data-block">
            <div class="row data-row">Name: {{.Name}}</div>
            <div class="row data-row">Platform: {{.Platform}}</div>
            <div class="row data-row">Refresh Token: {{.RefreshToken}}</div>
            <div class="row data-row">Access Token: {{.AccessToken}}</div>
            <div class="row data-row">Expiry: {{.Expiry}}</div>
        </div>
    </div>
</main>
</body>
</html>
